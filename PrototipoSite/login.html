<!DOCTYPE html>

      <title>WebDev Challenge Sprint 2</title>
      
      <script>

        function apagarFundo(element){

        }

        function checar(){
          var campoEmail = document.getElementById("email")
          var campoSenha = document.getElementById("senha")
          var camposErrados = ''
          if (campoEmail.value == ''){
            camposErrados += "Email "
            campoEmail.style.backgroundColor = "rgb(255, 182, 93)";
            campoEmail.setAttribute('placeholder','Insira um email');
          }
          if (campoSenha.value == ''){
            camposErrados += "Senha "
            campoSenha.style.backgroundColor = "rgb(255, 182, 93)";
            campoSenha.setAttribute('placeholder','Insira uma senha');
          }
          if (camposErrados != ''){
            alert("Verifique os campos: " + camposErrados)
          }else{
            window.location.assign("/candidato.html");
          }
        }

      </script>

    </head>

              <fieldset>

                <input type="email" name="email" id="email" class="campos_form"><br><br>

                <label for="senha" class="label_form">Senha</label>

                <input type="password" name="senha" id="senha" class="campos_form"><br><br>

                <input type="button" value="Entrar" onclick="checar()">
